<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <!--tells browser how to control dimensions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--suggested theme colour for page and surrounding  ui. Baby pink.-->
    <meta name="theme-color" content="#feeaf1">
    <title>T. Catt</title>

    <!--TODO: change to real icons/favicons when provided-->
    <link rel="apple-touch-icon" sizes="180x180" href="#">
    <link rel="icon" type="image/png" sizes="32x32" href="#">
    <link rel="icon" type="image/png" sizes="16x16" href="#">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Sometype+Mono">

    <!--stylesheet(s)-->
    <link href="styles.css" rel="stylesheet"/>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--Alpine js: allows us to make hover selections in real time with the project button components-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
</head>

<body>
    <main>

        <div x-data="objectData">

            <!--Actual Slides-->
            <template x-for="object in objectData">
                
                <div>
                    <!--SLIDES-->
                    <template x-for="slide in object.slides" :key="slide.id">
                        <div x-show="object.activeSlide === slide.id">
                            <img style="max-width: 300px; max-height: 100%;"
                            :src="`/media/social-media/gifs/${slide.imgSrc}`">
                            <p style="max-width: 300px; max-height: 100%;" x-text="slide.imgAlt"></p>
                        </div>       
                    </template>

                    <!--BUTTONS-->

                    <button x-on:click="object.activeSlide = object.activeSlide === 1 ? object.slides.length : object.activeSlide - 1">
                        &#8592;
                    </button>
                    <button x-on:click="object.activeSlide = object.activeSlide === object.slides.length ? 1 : object.activeSlide + 1">
                        &#8594;
                    </button>
                </div>

                        


            </template>

        </div>

    </main>

        <!--ALPINE DATA INSERTION-->
        <script>
            document.addEventListener('alpine:init', () => {
                const objectData = [
                    {
                        activeSlide: 1,
                        slides: [
                            {
                                id: 1,
                                imgSrc: 'ice-cream.gif',
                                imgAlt: 'ice cream gif description',
                            },
                            {
                                id: 2,
                                imgSrc: 'monday-roll.gif',                    
                                imgAlt: 'dinosaur rolling into some slime',                
                            },
                            {
                                id: 3,
                                imgSrc: 'monster-make.gif',                    
                                imgAlt: 'halloween type gif',                
                            }
                        ]
                    },
                ]          
                Alpine.data('objectData', () => ({
                    get objectData() {return objectData}
                }))
            })
        </script>
</body>
</html>
